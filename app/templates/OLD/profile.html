{% extends "layout.html" %}

{% block title %}Profile{% endblock %}


{% block content %}
<div>
    <h2>Welcome to the Home Page</h2>
    <p>This is the main content of the home page.</p>

    <form action="http://localhost:5000/test_function_1" method="get">
        <button class="bn30" type="submit">Get value 1</button>
    </form>

    <form action="http://localhost:5000/test_function_2" method="get">
        <input type="submit" class="rainbow rainbow-2" value="Get value 2">
    </form>

    <span style="opacity: 0.5">Value from first function: </span>{{firstValue}}<br/>
    <span style="opacity: 0.5">Value from second function: </span>{{secondValue}}
</div>
<style>

    @import url('https://fonts.googleapis.com/css?family=Nunito:400,600,700');

    body {
        font-family: 'Nunito', sans-serif;
    }

    .rainbow {
        border: none;
        background-color: #343A40;
        border-radius: 4px;
        color: #fff;
        cursor: pointer;
        padding: 30px 200px;
        background-image: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet, red);
        animation: slidebg 2s linear infinite;

    }


    @keyframes slidebg {
        to {
            background-position: 20vw;
        }
    }

    .bn30 {
        margin-bottom: 20px;
        border: 5em;
        cursor: pointer;
        outline: none;
        font-size: 16px;
        -webkit-transform: translate(0);
        transform: translate(0);
        background-image: linear-gradient(45deg, #4568dc, #b06ab3);
        padding: 0.7em 2em;
        border-radius: 65px;
        box-shadow: 1px 1px 10px rgba(255, 255, 255, 0.438);
        -webkit-transition: box-shadow 0.25s;
        transition: box-shadow 0.25s;
        color: white;
    }

    .bn30 .text {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(45deg, #4568dc, #b06ab3);
    }

    .bn30:after {
        content: "";
        border-radius: 18px;
        position: absolute;
        margin: 4px;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        z-index: -1;
        background: #0e0e10;
    }

    .bn30:hover {
        background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
        box-shadow: 0 12px 24px rgba(128, 128, 128, 0.1);
    }

    .bn30:hover .text {
        background-image: linear-gradient(-45deg, #4568dc, #b06ab3);
    }

    .rainbow-button {
        width: calc(20vw + 6px);
        height: calc(8vw + 6px);
        background-image: linear-gradient(90deg, #00C0FF 0%, #FFCF00 49%, #FC4F4F 80%, #00C0FF 100%);
        border-radius: 5px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-transform: uppercase;
        font-size: 3vw;
        font-weight: bold;
    }

    .rainbow-button:after {
        content: attr(alt);
        width: 20vw;
        height: 8vw;
        background-color: #191919;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .rainbow-button:hover {
        animation: slidebg 2s linear infinite;
    }

    @keyframes slidebg {
        to {
            background-position: 20vw;
        }
    }
</style>
{% endblock %}
