<!DOCTYPE html>
<html>
<head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #FFD9B3; /* Light orange background */
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }

    .login-container {
        background-color: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
    }

    .login-container h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .login-container input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        background-color: #f77f00; /* Dark orange */
        border: none;
        border-radius: 5px;
        color: white;
        cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
        background-color: #e76f00; /* Slightly darker orange */
    }

    .login-container a {
        text-decoration: none;
        color: #f77f00;
        display: block;
        margin-top: 20px;
    }
</style>
</head>
<body>

<div class="login-container">
    <h2>Register</h2>
    <form method="POST">
        <input type="text" placeholder="Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <input type="password" placeholder="Repeat Password" name="confirmation" required>
        <input type="submit" value="Submit">
    </form>
    {% if error %}
    {{ error }}
    {% endif %}
</div>

</body>
</html>
